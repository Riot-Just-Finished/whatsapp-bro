<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Summarizer</title>
    <style>
        body {
            font-family: sans-serif;
            width: 350px;
            padding: 10px;
        }
        h3 {
            margin-top: 0;
        }
        .button-group {
            margin-bottom: 15px;
        }
        button {
            margin-right: 5px;
        }
        .custom-range {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="datetime-local"] {
            width: 95%;
            margin-bottom: 10px;
        }
        #summary-container {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        #chat-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #summary-result {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h3>WhatsApp Chat Summarizer</h3>

    <div class="button-group">
        <button id="summarize-hour">Last 1 Hour</button>
        <button id="summarize-day">Last 24 Hours</button>
    </div>

    <div class="custom-range">
        <label for="start-time">Start Time:</label>
        <input type="datetime-local" id="start-time">

        <label for="end-time">End Time:</label>
        <input type="datetime-local" id="end-time">

        <button id="summarize-custom">Summarize Custom Range</button>
    </div>

    <div id="summary-container">
        <div id="chat-title"></div>
        <div id="summary-result">Summary will appear here...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
